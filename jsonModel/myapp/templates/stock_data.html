<!-- myapp/templates/stock_data.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stock Market Data</title>
</head>
<body>
    <h1>Debug Information</h1>
    <p>Data Count: {{ data.count }}</p>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Trade Code</th>
                <th>High</th>
                <th>Low</th>
                <th>Open</th>
                <th>Close</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in stock_data %}
            <tr>
                <td>{{ entry.date }}</td>
                <td>{{ entry.trade_code }}</td>
                <td>{{ entry.high }}</td>
                <td>{{ entry.low }}</td>
                <td>{{ entry.open }}</td>
                <td>{{ entry.close }}</td>
                <td>{{ entry.volume }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
